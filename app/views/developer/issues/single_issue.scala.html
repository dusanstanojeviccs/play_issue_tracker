@(issue: Issue)

@import views.html.developer.developer_navbar
@import play.Play

@main("Developer - Issue") {
	@developer_navbar(Com.DEVELOPER_PAGE_NAMES(1))
} {
<script>
	var Routes = {
		saveProject: "@controllers.routes.Admins.saveProject()"
	};
</script>

<div ng-controller="IssueController">
	<section class="content">
		<div class="row">
			<div class="col-md-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">Issues</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body">
	                <div>
	                	<div class="btn btn-primary pull-right" style="margin-bottom:15px" data-toggle="modal" data-target="#add-issue-modal" data-add-project>@issue.getTitle</div><div class="clearfix"></div>
	                	<div>@issue.getStatus</div>
	                </div>
	                
	                <div>@issue.getText</div>
	            </div>
	          </div>
	          <!-- /.box -->

	          <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Bootstrap WYSIHTML5 <small>Simple and fast</small></h3>
                  <!-- tools box -->
                  <div class="pull-right box-tools">
                    <button class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                  </div><!-- /. tools -->
                </div><!-- /.box-header -->
                <div class="box-body pad">
                  <form>
                    <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                  </form>
                </div>
              </div>

	        </div>
	    </div>
    </section>
</div>
} {
	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/style.min.css")">
} {
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/admin/projects.js")"></script>
}
