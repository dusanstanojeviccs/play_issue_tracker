<div id="add-issue-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Issue</h4>
      </div>
      <div class="modal-body">
      
      <div ng-show="error" class="alert alert-danger">Could not save</div>

      <div class="form-group">
        <div class="">
          <label>Title</label>
          <input type="text" ng-model="issue.title" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <label>Text</label>
          <textarea ng-model="issue.text" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <label>Status</label>
          <select class="form-control" ng-model="issue.status">
            <option value="Not solved">Not solved</option>
            <option value="Waiting approval">Waiting approval</option>
          <option value="Solved">Solved</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" ng-click="saveIssue()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
  </div>
</div>
