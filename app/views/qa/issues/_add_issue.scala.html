
<div id="add-issue-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    <form name="myForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Issue</h4>
        </div>
        <div class="modal-body">
        
        <div ng-show="error" class="alert alert-danger">Could not save</div>
        
        <div class="form-group">
          <div class="">
            <label>Title</label>
            <input type="text" name= "title" ng-model="issue.title" class="form-control" required>
            <span ng-show="myForm.title.$touched && myForm.title.$invalid" style="color:red;">Title is required.</span>
          </div>
        </div>
      
        <div class="form-group">
          <div class="">
            <label>Text</label>
            <textarea ng-model="issue.text" name="text" class="form-control" style="max-width: 100%;" required></textarea>
            <span ng-show="myForm.text.$touched && myForm.text.$invalid" style="color:red;">Title is required.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="">
            <label>Status</label>
            <select class="form-control" ng-model="issue.status">
              <option value="Not Solved">Not Solved</option>
              <option value="Waiting Approval">Waiting Approval</option>
            <!--  <option value="Solved">Solved</option> -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" ng-click="saveIssue()" data-dismiss="modal" ng-disabled ="myForm.title.$invalid || myForm.text.$invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
