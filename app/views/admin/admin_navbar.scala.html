@(active: String)
<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>@Com.getUsername</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li  @if(active.equals(Com.ADMIN_PAGE_NAMES(0))) {class="active"}>
          <a href="/admin/users">
            <i class="fa fa-user"></i> <span>Users</span>
          </a>
        </li>
        <li  @if(active.equals(Com.ADMIN_PAGE_NAMES(1))) {class="active"}>
          <a href="/admin/projects">
            <i class="fa fa-briefcase"></i> <span>Projects</span>
          </a>
        </li>
        <li  @if(active.equals(Com.ADMIN_PAGE_NAMES(2))) {class="active"}>
          <a href="/admin/issues">
            <i class="fa fa-exclamation-triangle"></i> <span>Issues</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
