<div id="add-user-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 ng-if="user.id==0" class="modal-title">New User</h4>
        <h4 ng-if="user.id!=0" class="modal-title">Update User</h4>
      </div>
      <div class="modal-body">
      
      <div ng-show="error" class="alert alert-danger">${errorMessage}</div>

    	<div class="form-group">
    		<div class="">
    			<label>Type</label>
    			<select class="form-control" ng-disabled="user.id!=0" ng-model="user.type">
    				<option value="admin">Admin</option>
    				<option value="developer">Developer</option>
    				<option value="tester">Tester</option>
    			</select>
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="">
    			<label>Username</label>
    			<input type="text" ng-model="user.username" class="form-control">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="">
    			<label>Password</label>
    			<input type="password" ng-model="user.password" class="form-control">
    		</div>
    	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" ng-click="saveUser()">Save</button>
      </div>
    </div>

  </div>
</div>
