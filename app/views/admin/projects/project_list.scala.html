@(projectList: List[Project])

@import views.html.admin.admin_navbar
@import play.Play

@main("Admin - Projects") {
	@admin_navbar(Com.ADMIN_PAGE_NAMES(1))
} {
<script>
	var Routes = {
		saveProject: "@controllers.routes.Admins.saveProject()"
	};
</script>

<div ng-controller="ProjectController">
	<section class="content">
		<div class="row">
			<div class="col-md-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">Projects</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body">
	                <div><div class="btn btn-primary pull-right" style="margin-bottom:15px" data-toggle="modal" data-target="#add-project-modal" data-add-project>Add project</div><div class="clearfix"></div></div>
	                <table id="datatable" class="table table-bordered table-striped clear clickable">
	                	<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
					    @for(project <- projectList) {
					    		<td data-id>@project.getId</td>
					    		<td data-name>@project.getName</td>
					    	</tr>
					    }
					    </tbody>
					</table>
	            </div>
	          </div>
	          <!-- /.box -->
	        </div>
	    </div>
    </section>
  	
    <!-- PRIMER ZA DODAVANJE EKSTERNOG FILE-a -->
    @_add_projects()
</div>
} {
	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/style.min.css")">
} {
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/admin/projects.js")"></script>
}
